<!DOCTYPE html>
<!-- I tried creating a zoomed in version of the geographic visualization but it was not useful
because the coordinates are set in the json file, so I could not zoom in on that section -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Map</title>
		<script type="text/javascript" src="d3.js"></script>
		<style>
			div.tooltip {
			position: absolute;
			text-align: center;
			width: 60px;
			min-height: 28px;
			padding: 8px 12px;
			font: 12px sans-serif;
			background: lightgray;
			border: 0px;
			border-radius: 8px;
			pointer-events: none;
			}
		</style>
		<script type='text/javascript' src='tinycolor.js'></script>
	</head>
    <h3>General and Mental Health by State</h3>
	<div class="home"></div>
	<body>
		<script type="text/javascript">

			let w = 500;
			let h = 300;

			let projection = d3.geoAlbersUsa()
								   .translate([w/2, h/2])
								   .scale([500]);

			let path = d3.geoPath()
							 .projection(projection);
			let color = d3.scaleQuantize()
								.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);

			let svg = d3.select("body")
						.append("svg")
						.attr("width", w + 200)
						.attr("height", h);

			d3.csv("states_health2.csv").then( (data)=> {
                console.log(data)

				color.domain([
					d3.min(data, (d)=> { return d.value; }), 
					d3.max(data, (d)=> { return d.value; })
				]);

				d3.json("us-states2.json").then( function(json) {

					const tooltip = d3.select(".home").append("div")
						.attr("class", "tooltip")
						.style("opacity", 0);

					for (let i = 0; i < data.length; i++) {
				
						let dataState = data[i].state;				//Grab state name
						let dataValue = parseFloat(data[i].value);	//Grab data value, and convert from string to float
				
						for (let j = 0; j < json.features.length; j++) {
						
							let jsonState = json.features[j].properties.name;
				
							if (dataState == jsonState) {
					
								json.features[j].properties.value = dataValue;
								
								break;
								
							}
						}		
					}

					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill", (d)=> {
					   		let value = d.properties.value;
					   		
					   		if (value) {
						   		return color(value);
					   		} else {
						   		return "#ccc";
					   		}
					   })
					   .on("mouseover", (d)=> {
							d3.select(event.currentTarget)
								.style("fill", (d)=> {
								let value = d.properties.value;
								
								if (value) {
									return tinycolor(color(value)).darken(15).toString();
								} else {
									return "#ccc";
								}
								})
								.style("cursor", "pointer")})
						.on('mousemove', function (d) {
							console.log(d);
							d3.select(event.currentTarget).style("text", (d)=> `Average Times Thought: ${d.properties.value} times`);
							tooltip.transition()
								.duration(200)
								.style("opacity", .9)
								.text(()=> `Average Times Thought: ${d.properties.value} times`);
						})

						.on("mouseout", (d, i)=> {
							d3.select("#tooltip").remove();
							d3.select(event.currentTarget).style("fill", (d)=> {
								let value = d.properties.value;
								return value ? color(value) : "#ccc";
							});
							tooltip.transition()
							.duration(500)
							.style("opacity", 0);
							});

			

					d3.csv("statecentroids2.csv").then( (data)=> {
						
						svg.selectAll("circle")
						   .data(data)
						   .enter()
						   .append("circle")
						   .attr("cx", (d)=> {
							   return projection([d.Long, d.Lat])[0];
						   })
						   .attr("cy", (d)=> {
							   return projection([d.Long, d.Lat])[1];
						   })
                           .attr("r", (d)=> {
								return Math.sqrt(parseInt(d.Depressed) * 0.2);
						   })
						   .style("fill", "yellow")
						   .on("click", function(event,d) {
								console.log("clicked")
								let xPosition = parseFloat(d3.select(this).attr("cx"));
								let yPosition = parseFloat(d3.select(this).attr("cy"));

								svg.append("text")
								.attr("id", "tooltip")
								.attr("x", xPosition + 100)
								.attr("y", yPosition-25)
								.attr("text-anchor", "middle")
								.attr("font-family", "sans-serif")
								.attr("font-size", "12px")
								.attr("font-weight", "bold")
								.attr("fill", "red")
								.text("Average Times Felt Depressed: " + d.Average + " times");

								})
							.on("mouseout", function() {

								d3.select("#tooltip").remove();

								})
						   .style("stroke", "gray")
						   .style("stroke-width", 0.25)
						   .style("opacity", 0.75)
						   .append("title")			//Simple tooltip
						   .text((d)=> {
								return d.Name;
						   });
						
					});

			
				});
			
			});
			
		</script>
	</body>
</html>
